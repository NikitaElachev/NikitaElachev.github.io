<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Собрать ланч - Food Construct</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lunch-styles.css">
    <link rel="stylesheet" href="form-styles.css"> 
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Food Construct</h1>
            <nav>
                <a href="index.html">О нас</a>
                <a href="lunch.html" id="active">Собрать ланч</a>
                <a href="#">Заказы</a>
                <a href="#contacts">Контакты</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Секции для блюд будут заполнены с помощью JavaScript -->
            <section class="menu-section">
                <h2>Супы</h2>
                <div class="dishes-grid" id="soups-grid"></div>
            </section>
            
            <section class="menu-section">
                <h2>Главные блюда</h2>
                <div class="dishes-grid" id="main-dishes-grid"></div>
            </section>

            <section class="menu-section">
                <h2>Напитки</h2>
                <div class="dishes-grid" id="drinks-grid"></div>
            </section>
        </div>
    </main>
    
    <!-- Секция с формой заказа -->
    <section class="order-form-section">
        <div class="container">
            <h2>Оформление заказа</h2>
            <form action="https://httpbin.org/post" method="POST" class="order-form">
                <!-- Блок с заказом клиента (ВОССТАНОВЛЕН) -->
                <div class="form-block client-order">
                    <h3>Ваш заказ</h3>
                    <div class="form-group">
                        <label for="soup-select">Суп</label>
                        <!-- Опции будут добавлены через JS -->
                        <select name="soup" id="soup-select" required>
                            <option value="">Выберите суп</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="main-dish-select">Главное блюдо</label>
                        <!-- Опции будут добавлены через JS -->
                        <select name="main-dish" id="main-dish-select" required>
                            <option value="">Выберите главное блюдо</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="drink-select">Напиток</label>
                        <!-- Опции будут добавлены через JS -->
                        <select name="drink" id="drink-select" required>
                            <option value="">Выберите напиток</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comment">Комментарий к заказу</label>
                        <textarea name="comment" id="comment" rows="6"></textarea>
                    </div>

                    <!-- БЛОК ДЛЯ ИТОГОВОЙ СТОИМОСТИ -->
                    <div class="total-cost" id="total-cost-container">
                        <h3>Стоимость заказа</h3>
                        <p id="total-cost-value">0Р</p>
                    </div>
                </div>

                <!-- Блок с данными клиента (остается без изменений) -->
                <div class="form-block client-data">
                    <h3>Данные для доставки</h3>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" id="name" name="client_name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="client_email" required>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="subscribe" name="subscribe" checked>
                        <label for="subscribe">Согласен на получение новостей и предложений</label>
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="client_phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Адрес доставки</label>
                        <input type="text" id="address" name="delivery_address" required>
                    </div>
                    <div class="form-group radio-group">
                        <div>
                            <input type="radio" id="asap" name="delivery_time_option" value="asap" required>
                            <label for="asap">Доставка в ближайшее время</label>
                        </div>
                        <div>
                            <input type="radio" id="specific-time" name="delivery_time_option" value="specific_time">
                            <label for="specific-time">Доставить к определенному времени</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="delivery-time">Время доставки</label>
                        <input type="time" id="delivery-time" name="delivery_time" min="07:00" max="23:00" step="300">
                    </div>
                    <div class="form-buttons">
                        <button type="reset" class="btn btn-reset">Сбросить</button>
                        <button type="submit" class="btn btn-submit">Заказать</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Футер -->
    <footer class="footer" id="contacts">
        <div class="container">
            <p>Позвонить нам <a href="tel:+79124613559">+7-912-461-35-59</a></p>
        </div>
    </footer>

    <!-- ПОДКЛЮЧЕНИЕ СКРИПТОВ -->
    <script src="data.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
